<body>
    <script>
        let array=[]
   function lastseen(){
     return  new Promise((resolve,reject) =>  {
              setTimeout(() => { let d=new Date;
                // console.log(d)
             resolve(d);
                   },1000)
                    })
    }
function createpost(post1){ 
   return new Promise((resolve,reject) =>{
  array.push(post1);
  lastseen()
resolve(post1);
} )}


function showpost() {
    array.forEach(element => {
       console.log(element) 
    });
}
function deleteBlog(){

return new Promise((resolve, reject) => {
  setTimeout(() => {
    if (array.length > 0) {
      const last = array.pop();
      resolve(last);
    } else {
      reject("ERROR");
    }
  }, 1000);
});}


Promise.all([createpost("first"),createpost("second"),createpost("third"),showpost()])
// .then(showpost)
.then(lastseen)
.then((d) => console.log(d))

.then(deleteBlog)
.then(showpost)
.catch(err => console.log(err));
