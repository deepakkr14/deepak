<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>booking using axios</title>
</head>
<body> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<div>
    <form id="forms" onsubmit="addItem(event)" >
        name: <input type="text"  id="name" value="dee">
        
         email: <input type="email"  id="mail" value="ads@ff.cdo" > 
   
         mobile no: <input type="number"  id="mob" value="121133">
         <button >submit</button>
       <br>
        <ul id="lists"></ul>
        
   </form>      
</div>
<script>
    // let submit=document.getElementById("forms")
    // submit.addEventListener('submit', addItem);
    let ul=document.getElementById("lists")
      function addItem(event){
          event.preventDefault()
          let  name =document.getElementById("name").value
          let contact= document.getElementById("mail").value
          let phone= document.getElementById("mob").value

          const obj={
             name,
             phone,
             contact
            }
          //  localStorage.setItem(contact,JSON.stringify(obj))
            // console.log(obj)

            // axios.post("https://crudcrud.com/api/794045df3bf442d09d4fdd54d4a1e311/books",obj)
            // .then(objec=> console.log(objec))
            // .catch(err => console.log(err));
          
            axios.get("https://crudcrud.com/api/794045df3bf442d09d4fdd54d4a1e311/books")
            .then((obje) => {for(let i=0;i<obje.data.length;i++){
                          showme(obje.data[i])
                               } 
            console.log(obje.data)
          } )
          .catch((err) => console.log(err));
           
         
         }
         
            function showme(obj) {
            //   list items
              const li=document.createElement("li");
              li.textContent=obj.name +":"+ obj.phone +":"+obj.contact;
              
              
            //  delete btm 
              const deletebtn=document.createElement("input")
             deletebtn.type="button";
             deletebtn.value="delete";

            //  delete brn fucntion
             deletebtn.onclick=() => {
                localStorage.removeItem(obj.email)
                ul.removeChild(li)
            }
            //  edit btm
            const editbtn=document.createElement("input")
             editbtn.type="button";
             editbtn.value="edit";
            //  edit btn function
            editbtn.onclick=() => {
                localStorage.removeItem(obj.email)
                ul.removeChild(li)

                document.getElementById("name").value=obj.name
                document.getElementById("mail").value=obj.contact
                document.getElementById("mob").value=obj.phone
            }
            li.appendChild(deletebtn)
            li.appendChild(editbtn)
            ul.appendChild(li)
          }
        
</script>

</body>
</html>
