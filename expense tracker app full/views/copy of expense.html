<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Expense tracker</title>
  </head>

  <body>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="https://checkout.razorpay.com/v1/checkout.js"></script> -->
    <div class="position-absolute top-2 end-0" id="premdiv">
      <button class="btn btn-primary" id="premiumbtn">Buy Premium</button>
    </div>
    <div style="margin-left: 200px; margin-right: 250px; margin-top: 50px">
      <form class="form-inline" id="forms" method="post">
        <label class="form-label" for="Amount">Expense Amount:</label>
        <input class="form-control" type="number" id="amount" />

        <label class="form-label" for="desc">Write Description:</label>
        <input class="form-control" type="text" id="desc" />

        <input type="hidden" id="userId" value="" />
        <label for="cat">Choose Category:</label>
        <select class="form-control" id="category">
          <option value="food">food</option>
          <option value="entertainment">entertainment</option>
          <option value="movies">movies</option>
          <option value="party">party</option>
          <option value="grocries">grocries</option>
          <option value="bills">bills</option>
          <option value="rent">rent</option>
          <option value="fuel">fuel</option>
          <option value="education">education</option>
          <option value="others">others</option>
        </select>
        <input
          type="submit"
          class="btn btn-success mt-4"
          value="Add Expenses"
          id="sub"
        />
        <input
          type="button"
          class="btn btn-success mt-4"
          value="View Leaderboard"
          id="leader"
          disabled="true"
        />
        <input
          type="button"
          class="btn btn-primary mt-4"
          value="Download latest report"
          id="download"
          disabled="true"
        
        />
        <br />
        <h1>Previous downloads</h1>
        <table class="table table-bordered" id="downloadTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>links to download</th>
            </tr>
          </thead>
          <tbody id="downloadTableBody">
            <!-- <tr>
              <td>no Previous downloads</td>
               
               </tr> -->

            <!-- <tr>
              <td> 12 aug ii</td>
               <td><a href="https://www.google.com">download</a></td>
               </tr>
            <tr>
              <td> 19 aug ii</td>
               <td><a href="https://www.bing.com">download</a></td>
               </tr> -->

          </tbody>
        </table>
      </form>
      <!-- <ul id="leaderboard"></ul> -->
      <div class="container" id="leaderboard"></div>
      <div class="fluid mt-4">
        <table class="table table-bordered table-hover" id="table">
          <!-- when data is available -->

          <thead>
            <tr>
              <th>Expense Amount</th>
              <th>Description</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- 
      <td>d1</td>
<td>d2</td>
<td>d3</td>
<td><button class="btn btn-danger btn-sm">Delete</button></td>
<td><button class="btn btn-primary btn-sm">Edit</button></td>
</tbody>

<td>s1</td>
<td>s2</td>
<td>s3</td>
<td><button class="btn btn-danger btn-sm">Delete</button></td>
<td><button class="btn btn-primary btn-sm">Edit</button></td> -->

            <!-- when data is not available -->
            <!-- <tbody>
            <td>no data available</td> -->
          </tbody>
        </table>
      </div>
      <div class="absolute-bottom text-center mb-5">
        <label for="pageLimit">Rows per page:</label>
        <select  id="pageLimit">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          </select>
        <div class="mx-auto" id="pagination" >
        </div>
      </div>

      <script src="index-of-expenses.js"></script>
    </div>
  </body>
</html>
